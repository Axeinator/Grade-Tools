<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
    <script src="scripts/calculator.js"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Final Grade Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/whatif">Average Grade Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gpa">GPA Calculator</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <h1>Final Exam Calculator</h1>
    <div class="d-flex justify-content-center">
        <form name="grades">
            <label for="cWeight">Individual Cycle Weight (decimal)</label><br>
            <p class="font-italic">Cycle Weight assumes 3 cycles</p>
            <input class="form-control-lg" id="cWeight" name="grade" value=0.3 required type="number" step="0.1"><br>
            <label for="fWeight">Final Exam Weight (decimal)</label><br>
            <input class="form-control-lg" id="fWeight" name="grade" value=0.1 required type="number" step="0.1"><br>
            <label for="c1">Cycle 1</label><br>
            <input class="form-control-lg" id="c1" name="grade" required type="number"><br>
            <label for="c2">Cycle 2</label><br>
            <input class="form-control-lg" id="c2" name="grade" required type="number"><br>
            <label for="c3">Cycle 3</label><br>
            <input class="form-control-lg" id="c3" name="grade" required type="number"><br>
            <label for="goal">Semester Avg. Goal</label><br>
            <input class="form-control-lg" id="goal" name="grade" required type="number"><br>
            <div class="col text-center">
                <button class="btn btn-primary btn-lg" onclick="validateAndCalc()">Submit</button>
            </div>
        </form>
    </div>
    <div class="col text-center">
    </div>
    <h3 class="text-center" id="requiredScore"></h3><br>
</div>

<div class="footer">
    <a class="h4" href="https://github.com/Axeinator/Final-Exam-Score">Source Code</a>
</div>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script>
  function validateAndCalc() {
    if (isNaN(document.forms.grades.c1.valueAsNumber) || isNaN(document.forms.grades.c2.valueAsNumber) || isNaN(document.forms.grades.c3.valueAsNumber) || isNaN(document.forms.grades.goal.valueAsNumber)) {
      return false;
    } else if (isNaN(document.forms.grades.cWeight.valueAsNumber) || isNaN(document.forms.grades.fWeight.valueAsNumber)) {
      return false;
    }
    event.preventDefault()
    wAvg()
  }
</script>
</body>
</html>
