<body>
<!--TODO weighted/unweighted dropdown-->
<div class="d-flex justify-content-center">
    <table id="grades">
        <tr>
            <th>
                Grade
            </th>
            <th>
                Weight
            </th>
        </tr>
        <tr>
            <td>
                <input data-num="1" name="grade" type="number">
            </td>
            <td>
                <select data-num="1" name="weight">
                    <option value="4">4.0</option>
                    <option value="5">5.0</option>
                </select>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-dark" data-num="1" onclick="deleteClass(this)">
                    <svg class="bi bi-trash" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                              fill-rule="evenodd"/>
                    </svg>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <input data-num="2" name="grade" type="number">
            </td>
            <td>
                <select data-num="2" name="weight">
                    <option value="4">4.0</option>
                    <option value="5">5.0</option>
                </select>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-dark" data-num="2" onclick="deleteClass(this)">
                    <svg class="bi bi-trash" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                              fill-rule="evenodd"/>
                    </svg>
                </button>
            </td>
        </tr>
    </table>
</div>
<div class="col text-center">
    <h3 id="GPA"></h3>
    <button class="btn btn-secondary" onclick="insertClass()">Add Class</button>
    <button onclick="calcGpa(false)" class="btn btn-primary">Calculate Unweighted GPA</button>
    <button onclick="calcGpa(true)" class="btn btn-primary">Calculate Weighted GPA</button>
</div>
<div class="footer">
    <a href="https://github.com/Axeinator/Final-Exam-Score" class="h4">Source Code</a>
</div>
<script crossorigin="anonymous"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>
<script>
  let gradeNum = 3

  function insertClass() {
    let table = document.getElementById('grades')
    row = table.insertRow(-1)
    row.setAttribute(`data-num`, gradeNum)
    row.innerHTML = `
        <td>
            <input name="grade" data-num="${gradeNum}" type="number">
        </td>
        <td>
            <select data-num="${gradeNum}">
                <option value="4">4.0</option>
                <option value="5">5.0</option>
            </select>
        </td>
        <td>
            <button data-num="${gradeNum}" onclick="deleteClass(this)" class="btn btn-sm btn-outline-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </td>`
    gradeNum++
  }

  function deleteClass(btn) {
    event.preventDefault();
    elements = $(`[data-num=${btn.dataset.num}]`).toArray()
    elements.forEach(element => {
      $(element).remove()
    })
  }
</script>
</html>
